<html>
<head>
<meta charset="utf-8">
<link rel="styleSheet" href="style.css" type="text/css" media="screen">

<script src="webjars/adapter.js/adapter.js"></script>
<script src="./js/conferenceroom.js"></script>
<script src="./js/participant.js"></script>
<script src="./js/kurento-utils.js"></script>
</head>
<body>
	<div id="container">
		<div id="wrapper">
			<div id="join" class="animate join">
				<h1>Join a Room</h1>
				<form onsubmit="register(); return false;" accept-charset="UTF-8">
					<p>
						<input type="text" name="name" value="" id="name"
							placeholder="Username" required>
					</p>
					<p>
						<input type="text" name="room" value="" id="roomName"
							placeholder="Room" required>
					</p>
					<p class="submit">
						<input type="submit" name="commit" value="Join!">
					</p>
				</form>
			</div>
			<div id="room" style="display: none;">
				<h2 id="room-header"></h2>
				<div id="participants"></div>
				<input type="button" id="button-leave" onmouseup="leaveRoom();"
					value="Leave room">
			</div>
		</div>
	</div>

	<script>
        (function() {
            var params = getUrlVars();
            var userName = params["username"];
            var roomName = params["roomname"];

            var keeytry = true;
            var tryCnt = 0;
            if (userName && roomName) {
                        window.setTimeout( function() {
                while(keeytry && tryCnt < 10) {
                    try {
                        keeytry = false;
                        tryCnt++;
                            document.getElementById('name').value = userName;
                            document.getElementById('roomName').value = roomName;
                            register({userName: userName, roomName: roomName});
                    } catch (e) {
                        sleep(3000);
                        console.error(e);
                        if(tryCnt < 10) {
                            keeytry = true;
                        }
                    }
                }
                        }, 1000);
            }
        })();

        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
                function(m,key,value) {
                    vars[key] = value;
                });
            return vars;
        }

        // Basic sleep function based on ms.
        // DO NOT USE ON PUBLIC FACING WEBSITES.
        function sleep(ms) {
            var unixtime_ms = new Date().getTime();
            while(new Date().getTime() < unixtime_ms + ms) {}
        }
	</script>
</body>
</html>
